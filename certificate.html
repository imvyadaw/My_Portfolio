<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            
            background: radial-gradient(circle, rgba(58, 58, 158, 1) 0%, rgba(136, 136, 206, 1) 50%, rgba(58, 58, 158, 1) 100%);
            animation: glow 5s infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: brightness(1);
            }

            100% {
                filter: brightness(1.3);
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">
    <!-- Title -->
    <h1 class="text-white text-4xl font-bold mb-6 text-center">IM_VYADAW</h1>

    <div class="relative group">
        <!-- Glassmorphism Background -->
        <div class="absolute inset-0 bg-white/10 backdrop-blur-lg rounded-xl shadow-lg"></div>

        <!-- Image Container -->
        <div class="relative p-2 rounded-xl overflow-hidden">
            <img src="/assets/cyber.jpg" alt="Cyber Security"
                class="w-[900px] h-auto object-cover rounded-xl shadow-xl transform group-hover:scale-105 transition duration-300">
        </div>
    </div>
</body>

</html>
