<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal - Vishal Yadav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            position: absolute;
            top: -10px;
            font-size: 16px;
            color: #00ff00;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .glow-box {
            border: 4px solid;
            animation: neon-glow 2s infinite alternate;
            padding: 20px;
            box-shadow: 0 0 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        @keyframes neon-glow {
            0% {
                border-color: #FF0000;
                box-shadow: 0 0 40px #FF0000;
            }

            10% {
                border-color: #FF7F00;
                box-shadow: 0 0 40px #FF7F00;
            }

            20% {
                border-color: #FFFF00;
                box-shadow: 0 0 40px #FFFF00;
            }

            30% {
                border-color: #7FFF00;
                box-shadow: 0 0 40px #7FFF00;
            }

            40% {
                border-color: #00FF00;
                box-shadow: 0 0 40px #00FF00;
            }

            50% {
                border-color: #00FF7F;
                box-shadow: 0 0 40px #00FF7F;
            }

            60% {
                border-color: #00FFFF;
                box-shadow: 0 0 40px #00FFFF;
            }

            70% {
                border-color: #007FFF;
                box-shadow: 0 0 40px #007FFF;
            }

            80% {
                border-color: #0000FF;
                box-shadow: 0 0 40px #0000FF;
            }

            90% {
                border-color: #7F00FF;
                box-shadow: 0 0 40px #7F00FF;
            }

            100% {
                border-color: #FF00FF;
                box-shadow: 0 0 40px #FF00FF;
            }

        }
    </style>
</head>

<body>
    <div class="matrix"></div>
    <nav class="p-2 text-center">
        <h1 class="glow-box text-2xl">[ VISHAL YADAV]</h1>
    </nav>
    <script>
        const matrixContainer = document.querySelector('.matrix');
        for (let i = 0; i < 500; i++) {  // Increased effect density
            let span = document.createElement('span');
            span.innerText = Math.random() > 0.5 ? '1' : '0';
            span.style.left = Math.random() * 100 + 'vw';
            span.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's'; // Faster effect
            span.style.animationDelay = Math.random() * 2 + 's';
            matrixContainer.appendChild(span);
        }
    </script>

    <section class="flex justify-center items-center h-screen">
        <div class="glow-box max-w-lg w-full">
            <h2 class="text-3xl text-red-400 mt-6">[ Education ]</h2>
            <p>Name: Vishal Yadav</p>
            <p>Roll Number: 2351001056</p>
            <p>ID Number: 202320378</p>
            <ul class="list-disc list-inside">
                <li>10th: Bihar Board</li>
                <li>12th: Bihar Board</li>
                <li>Diploma: CSE @ IIMT University, Greater Noida</li>
            </ul>

            <div class="mt-6 text-center">
                <a href="index.html"
                    class="bg-green-600 text-black py-3 px-5 rounded-lg hover:bg-green-700 transition duration-300">Back
                    To Home</a>
            </div>
        </div>
    </section>
</body>

</html>
